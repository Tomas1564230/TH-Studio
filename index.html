<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TH Studio | Premium Digital Solutions</title>

  <!-- Google Fonts: Inter (Professional, Clean) -->

  <link
